<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>{% block title %}DinamicTables Form{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/dynamictables.css">

</head>
<body>
    {% if errors %}
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form action="/form/{% if form_type %}?type={{ form_type }}{% endif %}" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      <input type="submit" value="Send">
      </table>
    </form>
</body>
